<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Log In or SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body class="bg-gray-100">
    <div class="container flex mx-auto mt-48 items-center justify-center">
        <div class="left w-1/3">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-2xl mx-8 ">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-9 rounded-xl w-1/4 relative">
            <input class="p-6 h-12 my-2 border border-gray-300 rounded-lg outline-blue-400" type="text"
                placeholder="Email Address or Phone Number">
            <input class="p-6 h-12 my-2 border border-gray-300 rounded-lg outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 p-3 font-bold rounded-md hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center text-sm cursor-pointer hover:underline ">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 text-white my-2 p-3 font-bold rounded-md w-fit mx-auto hover:bg-green-600">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>

</body>

</html>
